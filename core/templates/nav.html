<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Personalizado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    .navbar {
      background-color: #ffffff; /* Background do navbar branco */
    }
    .navbar-brand {
      font-size: 16px; /* Tamanho da fonte da marca */
      color: #262626; /* Cor do texto */
      font-family: 'Montserrat', sans-serif; /* Fonte Montserrat */
      margin-right: auto; /* Alinha à esquerda */
      margin-left: auto; /* Alinha à direita */
    }
    .navbar-toggler {
      background-color: #ffffff; /* Cor de fundo do botão burger */
      border: none; /* Remove a borda */
    }
    .navbar-toggler-icon {
      background-image: url('https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/list.svg'); /* Ícone do botão burger */
    }
    .navbar-nav .nav-link {
      font-size: 16px; /* Tamanho da fonte dos links */
      color: #262626; /* Cor dos links */
      font-family: 'Montserrat', sans-serif; /* Fonte Montserrat */
    }
    .navbar-nav .nav-link.active {
      color: #007bff; /* Cor do link ativo */
    }
    @media (min-width: 992px) {
      .navbar-collapse {
        border-left: 1px solid #262626; /* Adiciona uma barra vertical */
      }
    }
    @media (max-width: 991px) {
      .navbar-collapse {
        background-color: #F97B22; /* Background do navbar no modo burguer */
        width: 50%; /* Metade da largura da tela */
        height: 100vh; /* Altura total da tela */
        position: fixed;
        top: 0;
        left: -100%; /* Inicia fora da tela */
        transition: left 0.3s ease; /* Efeito de transição */
        z-index: 1000; /* Para garantir que fique sobre outros elementos */
      }
      .navbar-collapse.show {
        left: 0; /* Mostra o menu quando está aberto */
      }
      .navbar-brand {
        text-align: center; /* Centraliza a logo */
        width: 100%; /* Ocupa toda a largura */
        margin-right: auto; /* Alinha à esquerda */
        margin-left: auto; /* Alinha à direita */
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/img/Icons/Logo.png" alt="Logo" style="max-height: 30px;"> <!-- Logo como imagem -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onclick="closeNavbar()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="closeNavbar()">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="closeNavbar()">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="closeNavbar()">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function closeNavbar() {
      var navbarToggler = document.querySelector('.navbar-toggler');
      var navbarCollapse = document.querySelector('.navbar-collapse');
      navbarToggler.classList.add('collapsed');
      navbarCollapse.classList.remove('show');
    }
  </script>
</body>
</html>
